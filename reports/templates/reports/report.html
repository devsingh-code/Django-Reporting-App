{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
  Report
{% endblock title %}

{% block content %}
<div class="container bg-white shadow-lg rounded py-2">
  <div class="row">
    <div class="col-2">
      <form action="" method="POST">
        {{form| crispy}}
        <button type="submit" class="btn btn-primary btn-block shadow-sm mt-3">Send</button>
      </form>
    </div>
    <div class="col-10">
      <div style= "overflow-y:scroll" class="w-100 h-100 bg-light rounded border">
        <table class="table">
          <thead class="thead-light">
            <tr class="text-center">
              <th scope="col">Day</th>
              <th scope="col">Start</th>
              <th scope="col">End</th>
              <th scope="col">Product</th>
              <th scope="col">Plan</th>
              <th scope="col">Execution</th>
              <th scope="col">P.Line</th>
              <th scope="col">Problems</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
